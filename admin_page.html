<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>

<link rel="stylesheet" href="styles/adminPage.css">
<link rel="stylesheet" href="paquetes/node_modules/boxicons/css/boxicons.min.css">

<body>
    
    <div class="general">
        <center>
            <div class="titulo">
                <h1>Página de Administrador</h1>
            </div>

            <hr>

            <div class="subTitulo">
                <h2>Resultados de la eleccion</h2>
            </div>

            <div class="mostrar">
                <button id="mostrarDat">Mostrar Datos</button>
            </div>
        </center>
        
        <div class="informacion">
            <div class="tarjetas">
                <div class="ganador">
                    <center>
                        <h2>Ganador de la Votación</h2>
                        <img src="img/cand.png" alt="" id="imagenCandGanador" height="200px">
                        <h2 id="nombreGanador"> Nombre del Ganador de la votación </h2>
                    </center>
                </div>

                <div class="repartido">
                    
                    <h2>Repartición de Votos</h2>
                    <div>
                        <canvas class="chart"></canvas>
                    </div>
                    <h2 id="votosTotalesTxt"> Votos totales: </h2>
                    
                </div>

                <div class="grafica">
                    
                    <h2>Repartición porcentual</h2>
                    <div>
                        <canvas class="chartGrafica"></canvas>
                    </div>
                    <h2 id="porcentajeGanador"> % Total del ganador: </h2>
                    
                </div>
            </div>

        </div>

        <div class="botones">
            <button id="botonRegresar2"> <i class='bx bx-arrow-back'></i> Volver al inicio</button>
        </div>

    </div>
    
    <script src="paquetes/node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="functions/admin_function.js"></script>
</body>
    
</html>
