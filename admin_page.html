<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>

<link rel="stylesheet" href="styles/adminPage.css">
<link rel="stylesheet" href="paquetes/node_modules/boxicons/css/boxicons.min.css">

<body>
    
    <div class="general">
        <center>
            <div class="titulo">
                <h1>Página de Administrador</h1>
            </div>

            <hr>

            <div class="subTitulo">
                <h2>Resultados de la eleccion</h2>
            </div>

            <div class="mostrar">
                <button>Mostrar Datos</button>
            </div>
        </center>
        
        <div class="informacion">
            <div class="tarjetas">
                <div class="ganador">
                    <center>
                        <h2>Ganador de la Votación</h2>
                        <img src="img/cand.png" alt="">
                        <h2> Nombre del Ganador de la votación </h2>
                    </center>
                </div>

                <div class="repartido">
                    <center>
                        <h2>Repartición de Votos</h2>
                        <canvas class="chart"></canvas>
                        <h2> Cantidad de votos totales: </h2>
                    </center>
                </div>

                <div class="grafica">
                    <center>
                        <h2>Repartición porcentual</h2>
                        <canvas class="chartGrafica"></canvas>
                        <h2> % Total del ganador: </h2>
                    </center>
                </div>
            </div>

        </div>

        <div class="botones">
            <button> <i class='bx bx-arrow-back'></i> Volver al inicio</button>
        </div>

    </div>
    
    <script src="paquetes/node_modules/chart.js/dist/chart.umd.js"></script>
    <script>
    const chart = document.querySelector(".chart");
    const grafica = document.querySelector(".chartGrafica")

        new Chart(chart, {
          type: 'bar',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }

        });

        new Chart(grafica, {
          type: 'bar',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }

        });
        
    </script>
        
</body>
    
</html>
