<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link rel="stylesheet" href="styles/styleIndex.css">
<link rel="stylesheet" href="paquetes/node_modules/boxicons/css/boxicons.min.css">

<body>
    <!-- Contenedor general -->
    <div class="general">

        <!-- Contenedor del titulo -->
         <center>
            <div class="titulo">

                <h1>SEN2024</h1>

            </div>
            <!-- Contenedor ingreso de datos -->
            <div class="contenedor">

                <div class="tituloContenedor">
                    <h2 id="inicioSesion">Inicio de sesión</h2>
                </div>
                
                <form action="submit" class="form">

                    <div class="usuario">
                        <i class='bx bxs-user'></i>
                        <label class="label">Usuario</label> <br>
                        <input type="text" class="input" id="txtUsuario">
                    </div>

                    <div class="contraseña">
                        <i class='bx bxs-lock-alt'></i>
                        <label class="label">Contraseña</label> <br>
                        <input type="password" class="input" id="passwordUsuario">
                    </div>
    
                </form>

                <div class="botones">
                    <div class="botonEntrar">
                        <button class="botones1">Entrar</button>
                    </div>

                </div>

            </div>
        </center>
    </div>
    <!-- enlace del script -->
     <script src="functions/login_function.js"></script>
     <script src="paquetes/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
</body>
</html>
