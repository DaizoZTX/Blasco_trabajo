<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/styleLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Contenedor general -->
    <div id="contGeneral">
        <!-- Contenedor del nombre -->
        <div id="tituloPrincipalCont">
            <h1>SEN2024</h1>
        </div>
        <!-- Contenedor del titulo -->
        <div id="tituloInicioCont">
            <h2>Iniciar sesion.</h2>
        </div>
        <!-- Contenedor ingreso de datos -->
        <form action="submit">
            <div id="contUsuario">
                <label>Usuario</label>
                <input type="text" class="textInput" id="txtUsuario">
            </div>
            <div id="contContraseña">
                <label>Contraseña</label>
                <input type="password" class="passwordInput" id="passwordUsuario">
            </div>
        </form>
        <div id="contBotones">
            <div id="contBotonEntrar">
                <button class="botones1">Entrar</button>
            </div>
            <div id="contBotonOlvide">
                <button class="botones2">Olvide mi contraseña!</button>
            </div>
        </div>
    </div>
    <!-- enlace del script -->
     <script src="functions/login_function.js"></script>
</body>
</html>
