<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SEN2024</title>

</head>

<link rel="stylesheet" href="styles/styleVotos.css">
<link rel="stylesheet" href="paquetes/node_modules/boxicons/css/boxicons.min.css">

<body>
    <!-- Contenedor general -->
    <div class="general">
        <!-- Titulo -->
        <div class="titulo">
            <h1>Sistema Electoral Nacional 2024</h1>
        </div>
        <hr>
        <!-- Introduccion de cedula -->
        <div class="introduccionDeCedula" id="validacionDeIdentidad">
            <h2 class="labelCedula">Ingrese su cedula...</h2>
            <input type="number" id="inputCedulaUsuario" class="inputCedula">
            <button id="botonIngresar" class="botonIngresar">INGRESAR!</button>
        </div>
        <!-- Sistema de votacion como tal -->
        <div id="contenedorCandidatos">
            <div class="subTitulo">
                <h2>¿Cuál Candidato desea elegir?</h2>
            </div>

            <div class="votantes">
                <button class="tarjeta" id="cand1">  
                    <img src="img/edMundo.png" alt="">
                    <h3>Edmundo Gonzalez</h3>
                </button>

                <button class="tarjeta" id="cand2">  
                    <img src="img/maduro.png" alt="">
                    <h3>Nicolas Maduro</h3>
                </button>

                <button class="tarjeta" id="cand3">  
                    <img src="img/jose brito.png" alt="">
                    <h3>Jose Brito</h3>
                </button>

                <button class="tarjeta" id="cand4">  
                    <img src="img/antonio ecarri.png" alt="">
                    <h3>Antonio Ecarri</h3>
                </button>

                <button class="tarjeta" id="cand5">  
                    <img src="img/javier bertucci.png" alt="" width="23vw">
                    <h3>Javier Bertucci</h3>
                </button>
            </div>
        </div>
        <hr>
        <!-- Boton para regresar al inicio -->
        <div class="botones">
            <button id="botonRegresar">
                <i class='bx bx-arrow-back'></i>
                Volver al Inicio
            </button>
        </div>
    </div>
    <!-- Enlace al JavaScript -->
     <script src="functions/votos_functions.js"></script>
     <script src="paquetes/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
</body>
</html>
