<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SEN2024</title>

</head>

<link rel="stylesheet" href="styles/styleVotos.css">
<link rel="stylesheet" href="paquetes/node_modules/boxicons/css/boxicons.min.css">

<body>
    <!-- Contenedor general -->
    <div class="general">

        <div class="titulo">
            <h1>Sistema Electoral Nacional 2024</h1>
        </div>
        <hr>
        <div class="subTitulo">
            <h2>¿Cuál Candidato desea elegir?</h2>
        </div>

        <div class="votantes">
            <button class="tarjeta" id="cand1">  
                <img src="img/edMundo.png" alt="">
                <h3>Edmundo</h3>
            </button>

            <button class="tarjeta" id="cand2">  
                <img src="img/maduro.png" alt="">
                <h3>Nicolas Maduro</h3>
            </button>

            <button class="tarjeta" id="cand3">  
                <img src="img/maria corina.png" alt="">
                <h3>Maria Corina</h3>
            </button>

            <button class="tarjeta" id="cand4">  
                <img src="img/Javier Milei.png" alt="">
                <h3>Javier Milei</h3>
            </button>

            <button class="tarjeta" id="cand5">  
                <img src="img/kevon gonzalez.png" alt="" width="23vw">
                <h3>Kevin Gonzalez</h3>
            </button>
        </div>
        <hr>
        <div class="botones">
            <button id="botonRegresar">
                <i class='bx bx-arrow-back'></i>
                Volver al Inicio
            </button>
        </div>
    </div>
    <!-- Enlace al JavaScript -->
     <script src="functions/votos_functions.js"></script>
     <script src="paquetes/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
</body>
</html>
